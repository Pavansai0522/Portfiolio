<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-20 w-72 h-72 bg-accent-600 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob"></div>
    <div class="absolute top-40 right-20 w-72 h-72 bg-slate-700 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-accent-700 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Verification Card -->
  <div class="relative z-10 w-full max-w-md px-6 py-8">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-8 animate-fade-in">
      @if (isLoading()) {
        <!-- Loading State -->
        <div class="text-center">
          <div class="flex justify-center mb-6">
            <div class="bg-gradient-to-br from-accent-600 to-slate-700 rounded-full p-4 shadow-lg">
              <svg class="w-12 h-12 text-white animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </div>
          <h2 class="text-3xl font-bold text-center text-white mb-2">Verifying Email</h2>
          <p class="text-center text-slate-300">Please wait...</p>
        </div>
      } @else if (isVerified()) {
        <!-- Success State -->
        <div class="text-center">
          <div class="flex justify-center mb-6">
            <div class="bg-gradient-to-br from-green-500 to-emerald-600 rounded-full p-4 shadow-lg">
              <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
          <h2 class="text-3xl font-bold text-center text-white mb-2">Email Verified!</h2>
          <p class="text-center text-green-200 mb-6">{{ successMessage() }}</p>
          <p class="text-sm text-purple-200 mb-6">Redirecting to login page...</p>
          <button 
            (click)="goToHome()"
            class="px-6 py-3 bg-gradient-to-r from-accent-600 to-accent-700 text-white font-semibold rounded-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
          >
            Go to Home
          </button>
        </div>
      } @else {
        <!-- Error State -->
        <div class="text-center">
          <div class="flex justify-center mb-6">
            <div class="bg-gradient-to-br from-red-600 to-red-700 rounded-full p-4 shadow-lg">
              <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
          </div>
          <h2 class="text-3xl font-bold text-center text-white mb-2">Verification Failed</h2>
          <p class="text-center text-red-200 mb-6">{{ errorMessage() }}</p>
          <div class="space-y-4">
            <button 
              (click)="resendVerification()"
              class="w-full px-6 py-3 bg-gradient-to-r from-accent-600 to-accent-700 text-white font-semibold rounded-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
            >
              Go to Home
            </button>
            <button 
              (click)="goToHome()"
              class="w-full px-6 py-3 bg-white/10 border-2 border-white/30 text-white font-semibold rounded-lg hover:bg-white/20 transition-all duration-300"
            >
              Go to Home
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
