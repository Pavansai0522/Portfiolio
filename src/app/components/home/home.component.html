<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
    <div class="absolute top-40 right-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 text-center px-4 max-w-4xl mx-auto">
    <!-- Animated Icon/Graphic -->
    <div class="mb-8 flex justify-center">
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full blur-2xl opacity-50 animate-pulse"></div>
        @if (isAuthenticated()) {
          <!-- Racing Car Animation -->
          <div class="relative bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full p-8 shadow-2xl transform hover:scale-110 transition-transform duration-300 overflow-visible">
            <div class="racing-car-container">
              <!-- Exhaust/Smoke Effects -->
              <div class="exhaust-container">
                <div class="exhaust exhaust-1"></div>
                <div class="exhaust exhaust-2"></div>
                <div class="exhaust exhaust-3"></div>
                <div class="exhaust exhaust-4"></div>
              </div>
              <!-- Racing Car -->
              <img 
                src="assets/race-car-svgrepo-com.svg" 
                alt="Racing Car" 
                class="w-32 h-32 racing-car"
                style="filter: brightness(0) invert(1);"
              />
            </div>
          </div>
        } @else {
          <!-- Suitcase Icon (when not logged in) -->
          <div class="relative bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full p-8 shadow-2xl transform hover:scale-110 transition-transform duration-300">
            <svg class="w-32 h-32 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
        }
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-6xl md:text-8xl font-bold text-white mb-6 animate-fade-in">
      <span class="bg-gradient-to-r from-purple-300 via-pink-300 to-indigo-300 bg-clip-text text-transparent">
        @if (isAuthenticated()) {
          Racing the track
        } @else {
          Welcome
        }
      </span>
    </h1>

    <!-- Subtitle -->
    <p class="text-xl md:text-2xl text-purple-200 mb-4 animate-fade-in-delay">
      catch up the daemon
    </p>
    @if (!isAuthenticated()) {
      <p class="text-lg md:text-xl text-purple-300 mb-12 animate-fade-in-delay-2">
        Explore my portfolio and see what I've been building
      </p>
    }

    <!-- CTA Button -->
    <div class="animate-fade-in-delay-3">
      @if (!isAuthenticated()) {
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <a 
            routerLink="/signup" 
            class="inline-block px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 hover:from-purple-600 hover:to-pink-600 relative overflow-hidden group"
          >
            <span class="relative z-10 flex items-center space-x-2">
              <span>Sign Up</span>
              <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
              </svg>
            </span>
            <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </a>
          <a 
            routerLink="/login" 
            class="inline-block px-8 py-4 bg-white/10 backdrop-blur-sm border-2 border-white/30 text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 hover:bg-white/20 relative overflow-hidden group"
          >
            <span class="relative z-10 flex items-center space-x-2">
              <span>Sign In</span>
              <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </span>
          </a>
        </div>
      } @else {
        <div class="flex justify-center">
          <a 
            routerLink="/portfolio" 
            class="inline-block px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 hover:from-purple-600 hover:to-pink-600 relative overflow-hidden group"
          >
            <span class="relative z-10 flex items-center space-x-2">
              <span>Go to Portfolio</span>
              <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </span>
            <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </a>
        </div>
      }
    </div>

    <!-- Floating Particles Effect -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>
</div>
