<div class="min-h-screen">
  <app-header></app-header>
  <!-- Animated Rover Car -->
  <div class="robot-container">
    <div class="walking-robot">
      <svg width="40" height="24" viewBox="0 0 40 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="robot-svg">
        <!-- Rover Body -->
        <rect x="4" y="8" width="32" height="12" rx="2" fill="currentColor"/>
        <!-- Rover Cabin -->
        <rect x="8" y="4" width="24" height="6" rx="1" fill="currentColor"/>
        <!-- Windshield -->
        <rect x="10" y="5" width="8" height="4" rx="0.5" fill="white" opacity="0.3"/>
        <rect x="22" y="5" width="8" height="4" rx="0.5" fill="white" opacity="0.3"/>
        <!-- Wheels -->
        <g class="wheels">
          <!-- Front Wheel -->
          <g class="wheel-group" transform="translate(10, 20)">
            <circle r="3" fill="currentColor"/>
            <circle r="1.5" fill="white" opacity="0.4"/>
            <g class="wheel-lines">
              <line x1="0" y1="-3" x2="0" y2="3" stroke="white" stroke-width="0.5" opacity="0.5"/>
              <line x1="-3" y1="0" x2="3" y2="0" stroke="white" stroke-width="0.5" opacity="0.5"/>
            </g>
          </g>
          <!-- Middle Wheel -->
          <g class="wheel-group" transform="translate(20, 20)">
            <circle r="3" fill="currentColor"/>
            <circle r="1.5" fill="white" opacity="0.4"/>
            <g class="wheel-lines">
              <line x1="0" y1="-3" x2="0" y2="3" stroke="white" stroke-width="0.5" opacity="0.5"/>
              <line x1="-3" y1="0" x2="3" y2="0" stroke="white" stroke-width="0.5" opacity="0.5"/>
            </g>
          </g>
          <!-- Rear Wheel -->
          <g class="wheel-group" transform="translate(30, 20)">
            <circle r="3" fill="currentColor"/>
            <circle r="1.5" fill="white" opacity="0.4"/>
            <g class="wheel-lines">
              <line x1="0" y1="-3" x2="0" y2="3" stroke="white" stroke-width="0.5" opacity="0.5"/>
              <line x1="-3" y1="0" x2="3" y2="0" stroke="white" stroke-width="0.5" opacity="0.5"/>
            </g>
          </g>
        </g>
        <!-- Antenna/Mast -->
        <line x1="20" y1="4" x2="20" y2="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="20" cy="0.5" r="0.8" fill="currentColor"/>
      </svg>
    </div>
  </div>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
